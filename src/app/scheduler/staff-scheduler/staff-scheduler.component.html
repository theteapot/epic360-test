<div class="ui-g" *ngIf="staff">
	<p-checkbox  *ngFor="let s of staff" [value]="s.staffId" [(ngModel)]="selectedStaff" [label]="s.name" (click)=filterStaff()></p-checkbox>
</div>

<div id="staff-scheduler"></div>

<p-dialog [(visible)]="showEventDialog">
	<button pButton (click)="removeEvent(selectedEvent)" label="Remove"></button>
</p-dialog>
